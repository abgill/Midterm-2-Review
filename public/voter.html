
<html>
<head>
    <title>candidates</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/voter.js"></script>

</head>
<body ng-app="candidate" ng-controller="MainCtrl">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h1>voter</h1>
        </div>

        <!--<form ng-submit="addcandidate()" style = "margin-top30px;">-->
            <!--<input type="text" ng-model="formContent"></input>-->
            <!--<button type="submit">Candidate</button>-->
        <!--</form>-->
        <div ng-repeat="candidate in candidates | orderBy: 'title'">
            <!--<span class="glyphicon glyphicon-remove" ng-click="delete(candidate)"></span>-->
            <!--<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(candidate)"></span>-->
            <input
                type="checkbox"
                name="selectedCandidates[]"
                value="{{candidate.title}}"
                ng-model="candidate.selected"
            >
            {{candidate.title}}
        </div>
        <button ng-click="submit()">Submit</button>
        <hr>
        <h1>Submitted Ballot</h1>
        <div ng-repeat="candidate in submittedcandidates">
            {{candidate.title}}
        </div>
    </div>
</div>
</body>
</html>
